<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js" type="text/javascript"></script>
</head>
<body>
    <section class="mainSection">
        <h1>To Do List</h1>
        <p>Add, Edit Or Remove Your Tasks.</p>
        <div class="taskBox">
            <div class="addTask">
                <div class="taskInput">
                    <input type="text" class="add-item" name="addBox" id="addBox" placeholder="Add Task"/>
                    <button id="add-button" onclick="addTask()">Add</button>
                </div>
            </div>
                <h2 id="listHeading">Task List</h2>
            <ul id="list-container" class="sortable-list">
                
            </ul>
            <div id="task-counter">
                Completed: <span id="complete-counter">0</span> | Uncompleted:
                <span id="uncomplete-counter">0</span>
              </div>
        </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
